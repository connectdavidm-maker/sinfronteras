                {/* --- MODAL 5: AGENDAR CITA --- */}
                {bookingModalOpen && (
                    <div className="fixed inset-0 z-[80] flex items-center justify-center p-4 bg-slate-900/90 backdrop-blur-sm animate-fade-in">
                    <div className="bg-white rounded-2xl shadow-2xl w-full max-w-4xl h-[85vh] overflow-hidden relative flex flex-col">
                        <button onClick={() => setBookingModalOpen(false)} className="absolute top-4 right-4 z-50 p-2 bg-white hover:bg-slate-100 text-slate-600 rounded-full shadow-md transition-colors"><X size={24} /></button>
                        <div className="bg-slate-50 border-b border-slate-200 px-6 py-4 flex items-center justify-between">
                        <h3 className="font-bold text-slate-800 text-lg flex items-center gap-2"><Calendar className="w-5 h-5 text-amber-500" /> Reserva tu Consultoría CEA</h3>
                        </div>
                        <div className="flex-1 w-full h-full bg-white relative flex items-center justify-center">
                        <iframe src={bookingCalendarUrl} width="100%" height="100%" frameBorder="0"></iframe>
                        </div>
                    </div>
                    </div>
                )}

                {/* --- AI MODAL --- */}
                {aiModalOpen && (
                    <div className="fixed inset-0 z-[60] flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm animate-fade-in">
                    <div className="bg-white rounded-2xl shadow-2xl w-full max-w-lg overflow-hidden border border-slate-200 relative">
                        <button onClick={() => setAiModalOpen(false)} className="absolute top-4 right-4 text-white/70 hover:text-white transition-colors z-50"><X size={24} /></button>
                        <div className="bg-gradient-to-r from-slate-800 to-slate-900 p-6 flex justify-between items-center">
                        <div className="flex items-center gap-3">
                            <div className="bg-amber-500 p-2 rounded-lg">
                            <Sparkles className="text-white w-5 h-5" />
                            </div>
                            <div>
                            <h3 className="text-white font-bold text-lg">Mentor Virtual SFH</h3>
                            <p className="text-blue-200 text-xs">Potenciado por Gemini AI ✨</p>
                            </div>
                        </div>
                        </div>
                        <div className="p-6">
                        {!aiResponse ? (
                            <>
                            <p className="text-slate-600 mb-4 text-sm">Hola, soy tu asistente inteligente. ¿En qué puedo orientarte hoy?</p>
                            <textarea value={aiPrompt} onChange={(e) => setAiPrompt(e.target.value)} placeholder="Escribe tu consulta aquí..." className="w-full p-4 rounded-xl border border-slate-200 focus:border-amber-500 outline-none resize-none h-32 text-slate-700 bg-slate-50" />
                            <div className="flex justify-end mt-4">
                                <button onClick={handleConsultAI} disabled={loadingAI || !aiPrompt.trim()} className="text-white px-6 py-2.5 rounded-lg font-semibold flex items-center gap-2 disabled:opacity-50 transition-all shadow-lg" style={{ backgroundColor: brandColors.blue }}>
                                {loadingAI ? <Loader2 className="animate-spin w-4 h-4" /> : <Sparkles className="w-4 h-4" />}
                                {loadingAI ? 'Pensando...' : 'Obtener Consejo'}
                                </button>
                            </div>
                            </>
                        ) : (
                            <div className="animate-fade-in">
                            <div className="bg-amber-50 border border-amber-100 rounded-xl p-5 mb-6 relative">
                                <Sparkles className="absolute top-4 right-4 text-amber-400 w-5 h-5 opacity-50" />
                                <h4 className="text-amber-800 font-bold text-sm mb-2 uppercase tracking-wide">Consejo del Mentor</h4>
                                <p className="text-slate-800 leading-relaxed italic">"{aiResponse}"</p>
                            </div>
                            <div className="flex gap-3">
                                <button onClick={() => setAiResponse("")} className="flex-1 py-2.5 border border-slate-200 rounded-lg text-slate-600 font-medium hover:bg-slate-50">Nueva Pregunta</button>
                                <a href="#contact" onClick={() => { setAiModalOpen(false); setJoinModalOpen(true); }} className="flex-1 py-2.5 text-white rounded-lg font-medium text-center" style={{ backgroundColor: brandColors.blue }}>Contactar</a>
                            </div>
                            </div>
                        )}
                        </div>
                    </div>
                    </div>
                )}

                {/* --- NAVBAR --- */}
                <nav className={`fixed w-full z-50 transition-all duration-300 ${isScrolled ? 'bg-white/90 backdrop-blur-md shadow-lg py-3' : 'bg-transparent py-6'}`}>
                    <div className="container mx-auto px-6 flex justify-between items-center">
                    <div className="flex items-center gap-2 z-50">
                        {/* LOGO SFH NAVBAR */}
                        <div className="h-12 flex items-center">
                            <img 
                                src={assets.logoSFH} 
                                alt="SFH Logo" 
                                className={`h-full w-auto object-contain transition-all ${isScrolled ? 'brightness-100' : 'brightness-0 invert'}`}
                                onError={(e) => {
                                    e.target.style.display = 'none';
                                    e.target.nextSibling.style.display = 'block';
                                }}
                            />
                            {/* Fallback de texto si falla la imagen */}
                            <div className={`font-bold text-2xl tracking-tighter hidden ${isScrolled ? 'text-slate-900' : 'text-white'}`}>
                                SIN<span style={{ color: brandColors.gold }}>FRONTERAS</span>
                            </div>
                        </div>
                    </div>

                    <div className={`hidden md:flex items-center gap-8 font-medium text-sm ${isScrolled ? 'text-slate-600' : 'text-white/90'}`}>
                        <button onClick={() => scrollToSection('about')} className="hover:text-amber-500 transition-colors">Nosotros</button>
                        <button onClick={() => scrollToSection('foundation')} className="hover:text-amber-500 transition-colors">Fundación</button>
                        <button onClick={() => scrollToSection('brands')} className="hover:text-amber-500 transition-colors">Ecosistema</button>
                        <button onClick={() => scrollToSection('membership')} className="hover:text-amber-500 transition-colors">CEA</button>
                        <button onClick={() => openAIModal()} className={`flex items-center gap-2 px-4 py-2 rounded-full border transition-all group ${isScrolled ? 'border-blue-900/20 text-blue-900 hover:bg-blue-50' : 'border-white/30 text-white hover:bg-white/10'}`}>
                        <Sparkles className="w-4 h-4 text-amber-400 group-hover:scale-110 transition-transform" />
                        <span>Mentor Virtual</span>
                        </button>
                        <button onClick={() => openJoinModalWithInterest('General')} className={`px-5 py-2.5 rounded-full font-semibold transition-all ${isScrolled ? 'text-white hover:bg-blue-800' : 'bg-white text-blue-900 hover:bg-slate-100'}`} style={{ backgroundColor: isScrolled ? brandColors.blue : 'white' }}>Únete Ahora</button>
                    </div>

                    <button onClick={() => setMobileMenuOpen(!mobileMenuOpen)} className={`md:hidden z-50 ${isScrolled || mobileMenuOpen ? 'text-slate-900' : 'text-white'}`}>
                        {mobileMenuOpen ? <X size={28} /> : <Menu size={28} />}
                    </button>
                    </div>

                    {/* Mobile Menu */}
                    <div className={`fixed inset-0 bg-white z-40 flex flex-col items-center justify-center gap-8 transition-transform duration-300 ${mobileMenuOpen ? 'translate-x-0' : 'translate-x-full'}`}>
                    <button onClick={() => scrollToSection('foundation')} className="text-2xl font-bold text-slate-800">Fundación</button>
                    <button onClick={() => scrollToSection('brands')} className="text-2xl font-bold text-slate-800">Ecosistema</button>
                    <button onClick={() => scrollToSection('membership')} className="text-2xl font-bold text-slate-800">CEA</button>
                    <button onClick={() => { setMobileMenuOpen(false); openJoinModalWithInterest('General'); }} className="text-2xl font-bold text-blue-600 flex items-center gap-2">
                        <UserPlus /> Únete Ahora
                    </button>
                    </div>
                </nav>

                {/* --- HERO --- */}
                <header className="relative min-h-screen flex items-center justify-center overflow-hidden" style={{ backgroundColor: brandColors.blue }}>
                    <div className="absolute inset-0 z-0">
                        <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?ixlib=rb-4.0.3&auto=format&fit=crop&w=2071&q=80" alt="Background" className="w-full h-full object-cover opacity-20 mix-blend-overlay" />
                    </div>
                    <div className="container mx-auto px-6 relative z-10 text-center text-white pt-20">
                    <div className="inline-block px-4 py-1.5 rounded-full border border-white/20 bg-white/5 backdrop-blur-sm mb-6 animate-fade-in">
                        <span className="text-amber-400 font-semibold tracking-wider text-xs uppercase">Más de 30 años de experiencia</span>
                    </div>
                    <h1 className="text-5xl md:text-7xl font-bold leading-tight mb-6 tracking-tight">Impulsamos el crecimiento <br /> <span className="text-transparent bg-clip-text bg-gradient-to-r from-amber-200 to-amber-500">Humano y Profesional</span></h1>
                    <p className="text-lg md:text-xl text-slate-300 mb-10 max-w-2xl mx-auto leading-relaxed">Construimos sueños y transformamos realidades a través de la educación, la solidaridad y proyectos sostenibles.</p>
                    <div className="flex flex-col sm:flex-row items-center justify-center gap-4">
                        <button onClick={() => scrollToSection('brands')} className="w-full sm:w-auto px-8 py-4 text-white rounded-full font-bold transition-all shadow-lg flex items-center justify-center gap-2 group hover:bg-opacity-90" style={{ backgroundColor: brandColors.gold }}>Explorar Ecosistema <ArrowRight className="w-4 h-4 group-hover:translate-x-1 transition-transform" /></button>
                        <button onClick={() => openAIModal()} className="w-full sm:w-auto px-8 py-4 bg-white/10 hover:bg-white/20 backdrop-blur-md border border-white/20 text-white rounded-full font-semibold flex items-center justify-center gap-2"><Sparkles className="w-4 h-4 text-amber-300" /> Mentor IA</button>
                    </div>
                    </div>
                    <div className="absolute bottom-10 left-1/2 -translate-x-1/2 animate-bounce text-white/50"><ChevronDown /></div>
                </header>

                {/* --- SECTION 1: FUNDACIÓN KEREN ZOHAR --- */}
                <section id="foundation" className="py-24 bg-white relative overflow-hidden">
                    <div className="absolute top-0 right-0 w-[500px] h-[500px] bg-blue-50 rounded-full blur-[100px] translate-x-1/2 -translate-y-1/2"></div>
                    <div className="container mx-auto px-6 relative z-10">
                    <div className="flex flex-col md:flex-row items-center gap-16">
                        <div className="w-full md:w-1/2">
                        {/* LOGO KEREN ZOHAR SECCIÓN */}
                        <div className="mb-4">
                            <img src={assets.logoKeren} alt="Fundación Keren Zohar" className="h-20 w-auto object-contain" onError={(e) => {e.target.style.display='none';}} />
                        </div>
                        <h2 className="text-4xl md:text-5xl font-bold text-slate-900 mb-4">
                            Fundación <span style={{ color: brandColors.blue }}>Keren Zohar</span>
                        </h2>
                        <div className="inline-block px-3 py-1 text-white text-sm font-bold rounded mb-6" style={{ backgroundColor: brandColors.gold }}>
                            Exclusivo para personas mayores de 55+
                        </div>
                        <p className="text-lg text-slate-600 mb-6 leading-relaxed">
                            El corazón de nuestra organización. Acompañamos a personas mayores a vivir experiencias que habían postergado, impulsamos sus talentos y visibilizamos sus historias.
                        </p>
                        
                        <div className="flex gap-4 mb-8">
                            <a href="#" className="p-2 bg-slate-100 rounded-full hover:text-white transition-colors" style={{ color: brandColors.blue }}><Facebook size={20} /></a>
                            <a href="#" className="p-2 bg-slate-100 rounded-full hover:text-white transition-colors" style={{ color: brandColors.blue }}><Instagram size={20} /></a>
                            <a href="#" className="p-2 bg-slate-100 rounded-full hover:text-white transition-colors" style={{ color: brandColors.blue }}><Linkedin size={20} /></a>
                        </div>

                        <div className="flex flex-wrap gap-4">
                            <button onClick={() => setFoundationModalOpen(true)} className="px-6 py-3 text-white rounded-lg font-semibold hover:bg-opacity-90 transition-all shadow-lg" style={{ backgroundColor: brandColors.blue }}>
                            Inscribirme (55+)
                            </button>
                            <button onClick={() => setFoundationDetailsModalOpen(true)} className="px-6 py-3 border rounded-lg font-semibold hover:bg-blue-50 transition-all flex items-center gap-2" style={{ borderColor: brandColors.blue, color: brandColors.blue }}>
                            <Info size={18} /> Ver Nuestro Modelo
                            </button>
                            {/* --- BOTÓN RECUPERADO: VER HISTORIAS --- */}
                            <button onClick={() => setStoriesModalOpen(true)} className="px-6 py-3 bg-amber-100 rounded-lg font-semibold hover:bg-amber-200 transition-all flex items-center gap-2 text-amber-900">
                            <BookOpen size={18} /> Leer Historias de Vida
                            </button>
                        </div>
                        </div>
                        <div className="w-full md:w-1/2 flex justify-center">
                        <div className="relative rounded-2xl overflow-hidden shadow-2xl rotate-2 hover:rotate-0 transition-transform duration-500">
                            <div className="absolute inset-0 hover:bg-transparent transition-colors z-10" style={{ backgroundColor: 'rgba(22, 62, 124, 0.2)' }}></div>
                            {/* FOTO HOME */}
                            <img src={assets.fotoHome} alt="Keren Zohar Home" className="w-full max-w-md h-auto object-cover" 
                                onError={(e) => {
                                    e.target.src = "https://images.unsplash.com/photo-1544716278-ca5e3f4abd8c?q=80&w=1974&auto=format&fit=crop";
                                }}
                            />
                        </div>
                        </div>
                    </div>
                    </div>
                </section>

                {/* --- SECTION 2: NUESTRO ECOSISTEMA --- */}
                <section id="brands" className="py-24 bg-slate-50">
                    <div className="container mx-auto px-6">
                    <div className="text-center mb-16 max-w-2xl mx-auto">
                        <h2 className="text-4xl md:text-5xl font-bold text-slate-900 mb-6">Nuestro Ecosistema</h2>
                        <p className="text-slate-600 mt-4 text-lg">Iniciativas creadas con el sello de calidad y propósito de Sin Fronteras.</p>
                    </div>

                    <div className="grid md:grid-cols-3 gap-8">
                        {ownBrands.map((brand) => (
                        <div key={brand.id} className="bg-white rounded-2xl p-8 shadow-sm hover:shadow-xl transition-all duration-300 border border-slate-100 flex flex-col group relative">
                            <button 
                            onClick={() => openAIModal(brand.aiContext)}
                            className="absolute top-4 right-4 p-2 bg-slate-50 rounded-full hover:bg-amber-100 hover:text-amber-600 transition-colors text-slate-400 group-hover:text-amber-500 shadow-sm border border-slate-100 z-10"
                            title={`Preguntar a la IA sobre ${brand.title}`}
                            >
                            <Sparkles size={16} />
                            </button>

                            <div className="h-20 flex items-center justify-start mb-6 text-slate-700">
                                {/* LOGO MARCAS PROPIAS */}
                                <img 
                                    src={brand.logo} 
                                    alt={brand.title} 
                                    className="max-h-full max-w-[180px] object-contain"
                                    onError={(e) => {
                                        e.target.style.display = 'none';
                                        e.target.nextSibling.style.display = 'block';
                                    }}
                                />
                                <div className="hidden">{brand.fallbackIcon}</div>
                            </div>
                            <div className="flex items-center gap-2 mb-3">
                            <h4 className="text-slate-500 font-bold text-xs uppercase tracking-wide">{brand.subtitle}</h4>
                            </div>
                            <h3 className="text-2xl font-bold text-slate-900 mb-3">{brand.title}</h3>
                            <p className="text-slate-600 mb-6 leading-relaxed flex-grow text-sm">
                            {brand.description}
                            </p>
                            
                            <div className="mt-auto">
                            <a href="#" className={`w-full py-2.5 rounded-lg text-sm font-bold text-white flex items-center justify-center gap-2 transition-all shadow-md hover:shadow-lg ${brand.btnColor}`}>
                                Ver Sitio <ExternalLink className="w-4 h-4" />
                            </a>
                            </div>
                        </div>
                        ))}
                    </div>
                    </div>
                </section>

                {/* --- SECTION 3: EMPRESAS ALIADAS --- */}
                <section className="py-24 relative overflow-hidden">
                    <div className="absolute inset-0 z-0">
                    <img src="https://images.unsplash.com/photo-1497215728101-856f4ea42174?q=80&w=2070&auto=format&fit=crop" alt="Background" className="w-full h-full object-cover" />
                    <div className="absolute inset-0 bg-white/95 backdrop-blur-sm"></div>
                    </div>

                    <div className="container mx-auto px-6 relative z-10">
                    <div className="text-center mb-12">
                        <h2 className="text-2xl md:text-3xl font-bold text-slate-900">Empresas Aliadas</h2>
                        <p className="text-slate-500 mt-2">Juntos construimos un futuro con mayores oportunidades.</p>
                    </div>
                    
                    <div className="flex flex-wrap justify-center gap-12 items-center mb-12">
                        {allies.map((ally) => (
                        <div key={ally.id} className="group relative w-full md:w-auto max-w-xs text-center p-6 rounded-xl hover:bg-white transition-all duration-300 border border-transparent hover:border-slate-100 hover:shadow-lg flex flex-col items-center">
                            <div className="text-slate-400 group-hover:text-slate-800 transition-colors">
                                {ally.icon}
                            </div>
                            <h4 className="mt-4 font-bold text-slate-800 opacity-60 group-hover:opacity-100 transition-opacity">{ally.title}</h4>
                        </div>
                        ))}
                    </div>

                    <div className="max-w-2xl mx-auto bg-white/80 backdrop-blur-md rounded-2xl p-8 border border-slate-100 text-center shadow-sm">
                        <h3 className="text-xl font-bold text-slate-800 mb-2">¿Tu empresa busca impacto? Seamos Aliados</h3>
                        <p className="text-slate-600 mb-6 text-sm">Únete a nuestra red y conecta con talento senior, jóvenes emprendedores y líderes visionarios.</p>
                        <button onClick={() => openJoinModalWithInterest('Alianza Corporativa')} className="inline-flex items-center gap-2 px-6 py-3 bg-slate-900 hover:bg-slate-800 text-white font-bold rounded-lg shadow-lg hover:shadow-xl transition-all">
                        <Briefcase className="w-5 h-5 text-blue-400" />
                        Quiero ser Aliado Estratégico
                        </button>
                    </div>
                    </div>
                </section>

                {/* --- SECTION 4: COMUNIDAD CEA --- */}
                <section id="membership" className="py-24 text-white relative" style={{ backgroundColor: brandColors.blue }}>
                    <div className="container mx-auto px-6 relative z-10">
                    <div className="text-center mb-16 max-w-3xl mx-auto">
                        <div className="inline-block px-4 py-1 rounded-full border border-blue-400/30 bg-blue-800/50 backdrop-blur-sm mb-4">
                        <span className="text-amber-400 text-xs font-bold uppercase tracking-wider">Membresía Exclusiva</span>
                        </div>
                        <h2 className="text-3xl md:text-5xl font-bold mb-6">Comunidad CEA</h2>
                        <p className="text-xl text-blue-100 font-light mb-8">
                        <span className="font-bold text-white">Comunidad de Empresarios y Aliados.</span> Un ecosistema diseñado para conectar líderes, potenciar negocios y generar alianzas estratégicas de alto valor.
                        </p>
                        
                        <button onClick={() => setBookingModalOpen(true)} className="inline-flex items-center gap-2 px-8 py-4 text-white rounded-full font-bold text-lg shadow-lg transform hover:scale-105 transition-all hover:bg-amber-600" style={{ backgroundColor: brandColors.gold }}>
                        <Calendar className="w-5 h-5" />
                        Agendar Consultoría CEA
                        </button>
                    </div>

                    <div className="grid md:grid-cols-3 gap-6 max-w-5xl mx-auto items-stretch mt-12">
                        {memberships.map((plan, idx) => (
                        <div key={idx} className={`relative bg-white text-slate-800 rounded-2xl p-8 ${plan.recommended ? 'scale-105 shadow-2xl z-10 border-4 border-amber-400' : 'border border-slate-200 opacity-95'} flex flex-col`}>
                            {plan.recommended && <div className="absolute -top-4 left-1/2 -translate-x-1/2 bg-amber-500 text-white px-4 py-1 rounded-full text-xs font-bold uppercase tracking-wider">Más Popular</div>}
                            <h3 className="text-2xl font-bold mb-1">{plan.name}</h3>
                            <p className="text-slate-500 text-sm mb-6">{plan.price}</p>
                            <ul className="space-y-3 mb-8 flex-grow">
                                {plan.features.map((feat, i) => (
                                    <li key={i} className="flex items-start gap-3 text-sm">
                                        <Check className="w-5 h-5 text-green-500 shrink-0" /><span>{feat}</span>
                                    </li>
                                ))}
                            </ul>
                        </div>
                        ))}
                    </div>
                    </div>
                </section>

                {/* --- SECCIÓN RECUPERADA: HABLE CON NOSOTROS --- */}
                <section className="py-20 bg-slate-100">
                    <div className="container mx-auto px-6 text-center">
                        <h2 className="text-3xl md:text-4xl font-bold text-slate-900 mb-6">¿Quieres saber más? Hablemos</h2>
                        <p className="text-slate-600 mb-10 text-lg max-w-2xl mx-auto">
                            Estamos aquí para resolver tus dudas y acompañarte en tu proceso. Elige el canal que prefieras.
                        </p>
                        <div className="flex flex-col sm:flex-row justify-center gap-6">
                            <button onClick={openWhatsApp} className="px-8 py-4 bg-green-500 hover:bg-green-600 text-white rounded-full font-bold text-lg shadow-lg flex items-center justify-center gap-3 transition-transform hover:-translate-y-1">
                                <MessageCircle className="w-6 h-6" />
                                Escríbenos al WhatsApp
                            </button>
                            
                            <button onClick={() => openAIModal()} className="px-8 py-4 bg-white border border-slate-200 text-slate-800 hover:bg-slate-50 rounded-full font-bold text-lg shadow-lg flex items-center justify-center gap-3 transition-transform hover:-translate-y-1">
                                <Sparkles className="w-6 h-6 text-amber-500" />
                                Consultar Mentor Virtual
                            </button>
                        </div>
                    </div>
                </section>

                {/* --- FOOTER --- */}
                <footer className="bg-slate-950 text-slate-400 py-12 border-t border-slate-900">
                    <div className="container mx-auto px-6 text-center text-xs">
                    <div className="mb-8 flex justify-center gap-6">
                        <a href="#" className="hover:text-white"><Instagram className="w-5 h-5" /></a>
                        <a href="#" className="hover:text-white"><Facebook className="w-5 h-5" /></a>
                        <a href="#" className="hover:text-white"><Linkedin className="w-5 h-5" /></a>
                    </div>
                    <p>&copy; {new Date().getFullYear()} Sin Fronteras Holding SAS. Todos los derechos reservados.</p>
                    </div>
                </footer>
                
                {/* Floating Button */}
                <button onClick={() => openAIModal()} className="fixed bottom-6 right-6 z-40 hover:bg-blue-800 text-white p-4 rounded-full shadow-2xl border border-blue-700/50 flex items-center gap-2 group transition-all hover:scale-105" style={{ backgroundColor: brandColors.blue }}>
                    <Sparkles className="w-6 h-6 text-amber-400 animate-pulse" />
                    <span className="font-bold hidden group-hover:block transition-all max-w-0 group-hover:max-w-xs overflow-hidden whitespace-nowrap">Mentor IA</span>
                </button>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<LandingPageSFH />);
    </script>
</body>
</html>
